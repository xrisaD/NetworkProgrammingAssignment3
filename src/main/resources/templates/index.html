<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the quizzes!</h1>
    <p th:text="${'Hello ' + user.username + '!'}"></p>
    <p>Please choose a quiz to take:</p>
    <ul th:each="quiz : ${quizzes}">
        <li>
            <a th:href="@{/quiz?id={quizId}(quizId = ${quiz.id})}" th:text="${quiz.subject}"></a>
        </li>
    </ul>
</body>
</html>
